<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>JS</title>
  <style>
  body{
    background-color: gray;
  } 

  </style>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center form-group vh-100">
    <form action="">
      <label>Fecha:</label>
      <input type="date" class="form-control" style="width: 200px;" id="fecha">
      <input type="text" placeholder="Ingrese ticket..." class="form-control" value="0001" readonly>
      <button class="btn btn-danger" >Ejecutar</button>
    </form>
  </div>

  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
  let fechaActual = new Date().toISOString().split('T')[0];
  document.getElementById('fecha').value = fechaActual;
</script>
</body>
</html>
